    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button  class="operator-btn">+</button>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button  class="operator-btn">-</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="operator-btn">*</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button  class="operator-btn">/</button>
            <button >0</button>
            <button>.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
