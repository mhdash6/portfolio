    <link rel="stylesheet" href="styles.css">

      <div class="container-fluid">
        <a id="location" class="navbar-brand" href="#">Currency Converter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto" >
            <li class="nav-item">
              <a class="nav-link active" href="../index.html">Homepage</a>

              <a class="nav-link active" href="../palindrome_checker/index.html">Palindrome Checker</a>

      </div>

    <div class="converter-container">
        <h2>Currency Converter</h2>

        <div class="content">
          <input
            type="number"
            value="1.00"
            placeholder="Enter amount"
            class="input-amount form-control"
          />

          <div class="select-container">
            <div>

                <input type="text" onkeydown="return /[a-z]/i.test(event.key)"
                 class="form-control" list="datalistOptions1" id="from" >
                <datalist class="datalist1" id="datalistOptions1">
                <option value="USD">United States Dollar</option>
                 </datalist>

                <input type="text" onkeydown="return /[a-z]/i.test(event.key)" class="form-control" list="datalistOptions2" id="to" >
                <datalist class="datalist2" id="datalistOptions2">
                <option value="USD">USD - U.S. Dollar</option>
                </datalist>
            </div>

            <div class="swap-btn btn btn-light">
              <i class="ri-arrow-up-down-line"></i>
            </div>

          </div>


          <div class="result"><span class="result-currency">USD </span>00</div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
