        <div class="container-fluid">
          <a id="location" class="navbar-brand" href="#">Eid Penguin</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto" >
              <li class="nav-item">
                <a class="nav-link active" href="../index.html">Homepage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../palindrome_checker/index.html">Palindrome Checker</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../calculator/index.html">Simple Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../cute_kittens/index.html">Cute Kittens</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../currency_converter/index.html">Currency Converter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" target="_blank" href="https://codepen.io/freeCodeCamp/full/KzXQgy">Tic Tac Toe Game</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="left-mountain"></div>
    <div class="back-mountain"></div>
    <div class="sun"></div>
    <div class="penguin">
      <div class="penguin-head">
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="chin"></div>
        <div class="eye left">
          <div class="eye-lid"></div>
        </div>
        <div class="eye right">
          <div class="eye-lid"></div>
        </div>
        <div class="blush left"></div>
        <div class="blush right"></div>
        <div class="beak top"></div>
        <div class="beak bottom"></div>
      </div>
      <div class="shirt">
        <p>Happy Eid</p>
      </div>
      <div class="penguin-body">
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="foot left"></div>
        <div class="foot right"></div>
      </div>
    </div>

    <div class="ground"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
