      <body>
    <main class="container">
        <div class="wrapper">

            <h1 class="title">Is it a Palindrome?</h1>
            <div class="input-container">
                <div class="button-input-div">
                    <input class="palindrome-input" id="text-input" value="" type="text"
                        placeholder="Enter in text to check for a palindrome" autofocus autocomplete="off" spellcheck="false">
                    <button type="button" class="palindrome-btn" id="check-btn">Click me</button>
                </div>
            </div>
            <div class="results-div hidden" id="result"></div>
            <div class="palindrome-definition-div">
                <p class="palindrome-definition">
                    <span role="img" aria-label="light-bulb"><i class="ri-lightbulb-flash-line"></i></span>
                    A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
                    way both forward and backward, ignoring punctuation, case, and
                    spacing.
                </p>
            </div>
        </div>
    </main>
